<ng-container *ngIf="content">
  <div class="carousel-1-v2 position-relative p-y">
    <app-bg *ngIf="content.bg" [content]="content.bg"></app-bg>
    <div class="container">
      <div class="head position-relative">
        <app-title [content]="content.title"></app-title>
        <div class="actions">
          <mat-icon (click)="onPrev()">keyboard_arrow_left</mat-icon>
          <mat-icon (click)="onNext()">keyboard_arrow_right</mat-icon>
        </div>
      </div>
      <app-swiper [content]="content.sliders" [navigationSub]="navigation$"></app-swiper>
    </div>
  </div>
</ng-container>
