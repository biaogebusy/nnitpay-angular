<ng-container *ngIf="content">
  <div class="carousel-2-v1 position-relative" [class.section-light]="content.bg">
    <app-bg *ngIf="content.bg" [content]="content.bg">
      <app-img [content]="content.bg.img"></app-img>
    </app-bg>
    <div class="container p-y">
      <app-title [content]="content.title"></app-title>
      <app-swiper [content]="content.sliders"></app-swiper>
    </div>
  </div>
</ng-container>
