<div class="list">
  <div *ngIf="loading" class="m-y" fxLayoutAlign="center center">
    <app-spinner [content]="{color:'primary', size:40}"></app-spinner>
  </div>
  <ng-container *ngIf="!loading">
    <app-showcase3v3 [content]="item"
      *ngFor="let item of content | paginate: { itemsPerPage: pager.itemsPerPage || 20, currentPage: p }">
    </app-showcase3v3>
    <app-pagination (pageChange)="p = $event"></app-pagination>
  </ng-container>
</div>
