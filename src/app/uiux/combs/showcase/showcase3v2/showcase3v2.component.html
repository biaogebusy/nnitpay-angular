<div class="showcase p-y">
  <section class="showcase-3-v2 position-relative m-y" *ngIf="content">
    <div class="container">
      <app-title [content]="content.title" *ngIf="content.title"></app-title>
      <div class="sub-title text-center" fxLayoutAlign="center center">
        <p [innerHTML]="content.subTitle" *ngIf="content.subTitle" fxFlex.lt-md="100" fxFlex.gt-sm="50"></p>
      </div>
      <div class="item clearfix m-y" [ngClass]="content.classes" *ngFor="let item of content.elements">
        <div class="image-container">
          <app-img [content]="item.img" *ngIf="item.img"></app-img>
        </div>
        <div class="module-content p-md">
          <h2 class="mat-h2" *ngIf="item.content.title">{{item.content.title}}</h2>
          <p class="m-bottom" *ngIf="item.content.body" [innerHTML]="item.content.body"></p>
          <app-link *ngIf="item.content.link" [content]="item.content.link"></app-link>
        </div>
      </div>
    </div>
  </section>

</div>
