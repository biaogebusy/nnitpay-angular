<div class="showcase-1-v1 position-relative" *ngIf="content">
  <a class="anchor" [id]="content.id||''"></a>
  <app-spacer [size]="content?.spacer || 'md'"></app-spacer>
  <app-bg [content]="content.bg" *ngIf="content.bg"></app-bg>
  <div class="container">
    <div [ngClass]="content.classes">
      <app-title *ngIf="content.title" [content]="content.title"></app-title>
      <div fxLayout.lt-md="column" fxLayout.gt-sm="row" fxLayoutGap.lt-md="6rem" fxLayoutGap.gt-sm="3rem"
        fxLayoutAlign="center start">
        <app-box [content]="item" *ngFor="let item of content.elements" fxFlex.xs="100%" fxFlex.sm="50%"
          fxFlex.gt-sm="33.33%"></app-box>
      </div>
    </div>
  </div>
  <app-spacer [size]="content?.spacer || 'md'"></app-spacer>
</div>
