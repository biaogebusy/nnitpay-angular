<div class="showcase-3-v3 m-y-sm">
  <div class="container" *ngIf="content">
    <div class="blog-item teaser" fxLayout.xs="column" fxLayout.gt-xs="row" fxFlex="100" fxLayoutGap.xs="0"
      fxLayoutGap.gt-xs="3rem">
      <app-feature-box fxFlex.xs="100" fxFlex.gt-xs="40" [content]="content.feature" *ngIf="content.feature">
      </app-feature-box>
      <div fxFlex.xs="100" fxFlex.gt-xs="60" class="blog-grid-con">
        <h2 class="title1">
          <app-link [content]="content.title"></app-link>
        </h2>
        <ul class="post-meta-info" fxLayout fxLayoutAlign="start start">
          <li *ngIf="content.date" fxLayoutAlign="center center">
            <mat-icon>schedule</mat-icon>
            <div>{{content.date}}</div>
          </li>
          <li *ngIf="content.commentCount" fxLayoutAlign="center center">
            <mat-icon>comment</mat-icon>
            <div>{{content.commentCount}} 评论</div>
          </li>
          <li *ngIf="content.category" fxLayoutAlign="center center">
            <mat-icon>folder</mat-icon>
            <div>{{content.category}}</div>
          </li>
        </ul>
        <div class="blog-shortdesc" [innerHTML]="content.body">
        </div>
        <div class="m-y-sm" *ngIf="content.details">
          <app-btn-animate [content]="content.details"></app-btn-animate>
        </div>
      </div>
    </div>
  </div>

</div>
