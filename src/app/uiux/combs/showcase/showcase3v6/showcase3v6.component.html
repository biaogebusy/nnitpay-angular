<div class="showcase-3-v6 position-relative" *ngIf="content">
  <a class="anchor" [id]="content.id||''"></a>
  <app-spacer [size]="content?.spacer || 'md'"></app-spacer>
  <app-bg [content]="content.bg" *ngIf="content.bg"></app-bg>
  <div class="container" *ngIf="content">
    <app-text [content]="content.title"></app-text>
    <div class="showcase-inner" fxLayout="row wrap" fxLayoutAlign="center center">
      <div fxLayout="row" class="m-x-xs m-y-xs " fxFlex.lt-md="100" fxFlex.gt-sm="0 0 calc(33.33% - 3rem)"
        *ngFor="let item of content.elements">
        <div fxFlex="100" fxLayout="row" fxLayoutAlign="start center" class="media key-feature p-x-xs p-y-xs">
          <div class="icon m-right-xs" fxFlex="0 0 45px" fxLayoutAlign="center center">
            <mat-icon>{{item.icon}}</mat-icon>
          </div>
          <div _ngcontent-val-c78="" class="media-body">
            <app-link [content]="item.title"></app-link>
          </div>
        </div>
      </div>
    </div>
    <div class="actions" *ngIf="content.action" fxLayoutAlign="center center">
      <div class="m-top-sm">
        <app-btn-animate [content]="content.action"></app-btn-animate>
      </div>
    </div>
  </div>
  <app-spacer [size]="content?.spacer || 'md'"></app-spacer>
</div>
