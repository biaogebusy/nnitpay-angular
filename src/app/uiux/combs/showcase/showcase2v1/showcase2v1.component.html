<div class="container showcase-2v1 m-y" *ngIf="content">
  <h2 class="text-center" *ngIf="content.title">
    {{content.title}}
  </h2>
  <p class="text-center m-top-sm" *ngIf="content.subTitle">{{content.subTitle}}</p>
  <div class="m-y" fxLayout="row wrap" fxLayoutAlign="center start" fxLayoutGap="1rem">
    <app-card class="m-bottom-sm" fxFlex.xs="100" fxFlex.sm="0 1 calc(50% - 1rem)" fxFlex.gt-sm="0 1 calc(25% - 1rem)"
      *ngFor="let case of content.elements" [content]="case">
    </app-card>
  </div>
</div>
