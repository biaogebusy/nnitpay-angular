<ng-container *ngIf="content">
  <a class="inv-button btn color2 btn-large icon-left btn-inline" [ngClass]="content.style" target="0"
    href="{{content.href}}">
    <span>
      <mat-icon class="in_left ico-dashboard2">{{content.icon}}</mat-icon>
      <span>{{content.label}}</span>
      <mat-icon class="in_right ico-dashboard2">{{content.icon}}</mat-icon>
    </span>
  </a>
</ng-container>
