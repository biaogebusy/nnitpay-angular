<div class="testimonial" [ngClass]="content.style" *ngIf="content">
  <div class="bx-wrapper">
    <app-img [content]="content.img"></app-img>
  </div>
  <div class="testimonial-detail">
    <div class="info">
      <span class="title" *ngIf="content.title">{{content.title}}</span> / <span class="sub-title"
        *ngIf="content.subTitle">{{content.subTitle}}</span>
    </div>
    <div class="desc">
      <p *ngIf="content.body" [innerHTML]="content.body"></p>
    </div>
  </div>
</div>
