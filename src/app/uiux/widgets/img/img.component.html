<!-- https://github.com/angular/flex-layout/wiki/imgSrc-API -->

<ng-container *ngIf="content">
  <ng-container *ngIf="!content.href;else withLink">
    <img class="lazyload" [ngStyle]="content.style" [ngClass]="content?.classes" data-src="{{content.src}}"
      src.lt-md="{{content.mobile?content.mobile:content.src}}" [alt]="content.alt||''">
  </ng-container>
  <ng-template #withLink>
    <a href="{{content.href}}" target="{{content.target}}">
      <img class="lazyload" [ngClass]="content?.classes" data-src="{{content.src}}"
        src.lt-md="{{content.mobile?content.mobile:content.src}}" [ngStyle]="content.style" [alt]="content.alt||''">
    </a>
  </ng-template>
</ng-container>
