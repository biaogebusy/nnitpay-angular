<div class="feature-inner" *ngIf="content">
  <div class="feature-inner-corners">
    <div class="feature-inner-btns">
      <a href="#" class="expand-image">
        <mat-icon>fullscreen</mat-icon>
      </a>
      <a href="{{content.link.href}}" class="icon-link">
        <mat-icon>open_in_new</mat-icon>
      </a>
    </div>
    <div class="mf-popup">
      <div class="mf-no-gallery">
        <a class="feature-inner-ling" href="{{content.img.large}}">
          <img src="{{content.img.normal}}" alt="">
        </a>
      </div>
    </div>
  </div>
</div>
