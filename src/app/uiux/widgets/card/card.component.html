<mat-card *ngIf="content" class="card" [ngClass]="content.classes">
  <div class="card-header">
    <ng-container *ngIf="content.carousel">
      <app-swiper *ngIf="content?.carousel?.elements.length >1;else img" [content]="content.carousel">
      </app-swiper>
      <ng-template #img>
        <app-img [content]="content.carousel.elements[0]"></app-img>
      </ng-template>
    </ng-container>
    <ng-container *ngIf="!content.carousel && content.img">
      <app-img [content]="content.img"></app-img>
    </ng-container>
    <div class="overlay-details" *ngIf="content.overlay">
      <ng-container *ngFor="let link of content.overlay">
        <app-link [content]="link"></app-link>
      </ng-container>
    </div>
  </div>
  <mat-card-content>
    <div fxLayout>
      <div *ngIf="content.avatar" mat-card-avatar class="m-right-xs">
        <app-img [content]="content.avatar"></app-img>
      </div>
      <div fxLayout="column">
        <mat-card-title *ngIf="content?.title;else link">{{content.title}}</mat-card-title>
        <ng-template #link>
          <mat-card-title>
            <app-link [content]="content.link"></app-link>
          </mat-card-title>
        </ng-template>
        <mat-card-subtitle *ngIf="content?.subTitle">
          {{content.subTitle}}
        </mat-card-subtitle>
      </div>
    </div>
    <div *ngIf="content.body" class="card-body" [innerHTML]="content.body | slice:0:50">
    </div>
  </mat-card-content>
  <mat-card-actions *ngIf="content?.actions">
    <button mat-button *ngFor="let action of content.actions">{{action.label}}</button>
  </mat-card-actions>
</mat-card>
