<div class="base-text position-relative" *ngIf="content">
  <app-spacer [size]="content?.spacer || 'md'"></app-spacer>
  <app-bg [content]="content.bg" *ngIf="content.bg">
    <app-img *ngIf="content.bg?.img" [content]="content.bg.img"></app-img>
  </app-bg>
  <div class="container">
    <div [ngClass.gt-sm]="content.classes" [ngStyle.gt-sm]="content.style">
      <app-title [content]="content.title" *ngIf="content.title"></app-title>
      <div [innerHTML]="content.body"></div>
    </div>
  </div>
  <app-spacer [size]="content?.spacer || 'md'"></app-spacer>
</div>
