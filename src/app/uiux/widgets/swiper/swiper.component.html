<ng-container *ngIf="content">
  <swiper [slidesPerView]="3" [spaceBetween]="50" (swiper)="onSwiper($event)" (slideChange)="onSlideChange()">
    <ng-template swiperSlide *ngFor="let slide of content.elements">
      <app-dynamic-widgets *ngIf="slide" [content]="slide"></app-dynamic-widgets>
    </ng-template>
  </swiper>
</ng-container>
