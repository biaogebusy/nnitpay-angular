<div class="footer p-y-sm m-top-lg">
  <div class="container">
    <div *ngIf="branding.content?.footer?.mainMenu && !screen.eq('xs')" class="footer-main-menu m-bottom"
      fxLayout.xs="column" fxLayoutAlign="space-between start">
      <mat-list *ngFor="let menu of branding.content.footer.mainMenu" role="list">
        <div mat-subheaderclass="text-base">{{menu.label}}</div>

        <!-- TODO： 分出common item 和 popup  -->
        <mat-list-item *ngFor="let subMenu of menu.child; index as i" role="listitem" [matMenuTriggerFor]="popup">
          <mat-icon mat-list-icon svgIcon="{{subMenu.icon}}"></mat-icon>
          <a *ngIf="subMenu.link" [href]="subMenu.link.href" target="{{subMenu.link?.target}}">{{subMenu.label}}</a>
          <span *ngIf="!subMenu.link">{{subMenu.label}}</span>
          <mat-menu #popup="matMenu" yPosition="above">
            <span [innerHTML]="subMenu.popup"></span>
          </mat-menu>
        </mat-list-item>

      </mat-list>
    </div>
    <div class="example-action-buttons">
      <button mat-button (click)="accordion.openAll()">Expand All</button>
      <button mat-button (click)="accordion.closeAll()">Collapse All</button>
    </div>
    <mat-accordion class="footer-menu-mobile" *ngIf="screen.eq('xs')" multi>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Personal data
          </mat-panel-title>
        </mat-expansion-panel-header>
        <p>content</p>
      </mat-expansion-panel>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Destination
          </mat-panel-title>
        </mat-expansion-panel-header>

        <mat-form-field>
          <mat-label>Country</mat-label>
          <input matInput>
        </mat-form-field>
      </mat-expansion-panel>

      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Day of the trip
          </mat-panel-title>
          <mat-panel-description>
            Inform the date you wish to travel
            <mat-icon>date_range</mat-icon>
          </mat-panel-description>
        </mat-expansion-panel-header>

        <mat-form-field>
          <mat-label>Date</mat-label>
          <input matInput readonly>
        </mat-form-field>
      </mat-expansion-panel>
    </mat-accordion>

    <div class="footer-bottom text-center p-top-sm">
      <div class="brand" fxLayoutAlign.sm="center center" fxLayoutAlign.gt-sm="space-between center">
        <h2 class="mat-h2 m-bottom-0">NNITPAY</h2>
        <p>©{{utilities.fullYear}} Copyright by NNITPAI</p>
      </div>
    </div>
  </div>
</div>
