<div class="footer p-y-sm m-top-lg text-base dark-theme">
  <div class="container">
    <div *ngIf="branding.content?.footer?.mainMenu && !screen.eq('xs')" class="footer-main-menu m-bottom"
      fxLayout.xs="column" fxLayoutAlign="space-between start">
      <mat-list *ngFor="let menu of branding.content.footer.mainMenu" role="list">
        <div mat-subheader class="text-base">{{menu.label}}</div>

        <!-- TODO： 分出common item 和 popup  -->
        <mat-list-item *ngFor="let subMenu of menu.child; index as i" role="listitem" [matMenuTriggerFor]="popup">
          <mat-icon mat-list-icon svgIcon="{{subMenu.icon}}"></mat-icon>
          <a *ngIf="subMenu.link" [href]="subMenu.link.href" target="{{subMenu.link?.target}}">{{subMenu.label}}</a>
          <span *ngIf="!subMenu.link">{{subMenu.label}}</span>
          <mat-menu #popup="matMenu" yPosition="above">
            <span [innerHTML]="subMenu.popup"></span>
          </mat-menu>
        </mat-list-item>

      </mat-list>
    </div>
    <div class="mobile" *ngIf="branding.content?.footer?.mobileMenu && screen.eq('xs')">
      <div class="m-bottom-xs" fxLayoutAlign="end center" fxLayoutGap="1rem"
        *ngIf="branding.content?.footer?.accordion">
        <button mat-mini-fab color="base" *ngIf="!panelOpenState">
          <mat-icon (click)="accordion.openAll()">{{branding.content.footer.accordion.openIcon}}</mat-icon>
        </button>
        <button mat-mini-fab color="base" *ngIf="panelOpenState">
          <mat-icon (click)="accordion.closeAll()">{{branding.content.footer.accordion.closeIcon}}</mat-icon>
        </button>
      </div>
      <mat-accordion class="footer-menu-mobile" multi>
        <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false"
          *ngFor="let menu of branding.content.footer.mobileMenu">
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{menu.label}}
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-list>
            <mat-list-item *ngFor="let subMenu of menu.child">
              <a *ngIf="subMenu.link" [href]="subMenu.link.href" target="{{subMenu.link?.target}}">{{subMenu.label}}</a>
            </mat-list-item>
          </mat-list>
        </mat-expansion-panel>
      </mat-accordion>
    </div>

    <div class="footer-bottom text-center p-top-sm">
      <div class="brand" fxLayoutAlign="space-between center">
        <h2 class="mat-h2 m-bottom-0">NNITPAY</h2>
        <p>©{{utilities.fullYear}} Copyright by NNITPAI</p>
      </div>
    </div>
  </div>
</div>
