<div class="footer-inverse m-top" *ngIf="content">
  <div class="container">
    <div class="p-y">
      <div fxFlex="100" *ngIf="content?.footerBrand" fxLayout.lt-md="column" fxLayout.gt-sm="row">
        <div class="brand" fxFlex="100" fxLayout="column">
          <app-img [content]="content.footerBrand.logo.img" *ngIf="content.footerBrand.logo"></app-img>
          <p class="m-y-sm" [innerHTML]="content.footerBrand?.summary" *ngIf="content.footerBrand?.summary"></p>
          <div class="social" fxLayout="row" *ngIf="content?.footerBrand?.social">
            <a class="item" fxLayoutAlign="center center" *ngFor="let item of content.footerBrand.social"
              href="{{item.href}}" target="_blank" title="{{item.label}}">
              <mat-icon [inline]="true" [svgIcon]="item.svg"></mat-icon>
            </a>
          </div>
        </div>
        <div fxFlex="100" *ngIf="content.mainMenu">
          <app-menu-item [content]="content?.mainMenu" [mobileMenu]="content.mobileMenu"></app-menu-item>
        </div>
        <div fxFlex="100" *ngIf="content.footerNewsletter">
          <mat-list role="list">
            <div matSubheader>{{content.footerNewsletter.label}}</div>
            <mat-list-item role="listitem">
              <div mat-line>
                <p class="m-y-sm" [innerHTML]="content.footerNewsletter.summary"></p>
                <form (ngSubmit)="onSubmit()" [formGroup]="form" fxLayout="column">
                  <mat-form-field appearance="fill" *ngFor="let item of content.footerNewsletter.forms">
                    <mat-label>{{item.label}}</mat-label>
                    <mat-icon matSuffix>{{item.icon}}</mat-icon>
                    <ng-container [ngSwitch]="item.type">
                      <input *ngSwitchCase="'input'" placeholder="{{item.placeholder}}" matInput
                        formControlName="{{item.key}}" value="{{item.value}}" [id]="item.key">
                      <textarea *ngSwitchCase="'textarea'" [mat-autosize]="true"
                        [matAutosizeMinRows]="item.params?.matAutosizeMinRows" placeholder="{{item.placeholder}}"
                        matInput formControlName="{{item.key}}" value="{{item.value}}" [id]="item.key"></textarea>
                    </ng-container>
                  </mat-form-field>
                  <button *ngIf="content.footerNewsletter.action" class="m-top-xs" type="submit" mat-raised-button
                    color="primary" fxFlex="0 1 auto">
                    <app-spinner [content]="{color:'accent', size:20}" *ngIf="submited"></app-spinner>
                    <div fxLayoutAlign="center center">
                      <div class="p-x-xs">{{content.footerNewsletter.action.label}}</div>
                    </div>
                  </button>
                  <div fxFlex="100" fxLayoutAlign="center center">
                    <app-spinner [content]="{color:'primary', size:40}" *ngIf="submited"></app-spinner>
                  </div>
                </form>
              </div>
            </mat-list-item>
          </mat-list>
        </div>
      </div>
    </div>
  </div>
  <div class="footer-bottom p-y-sm">
    <div class="container">
      <div class="inner" fxLayout.lt-md="column" fxLayout.gt-sm="row" fxLayoutAlign.lt-md="center center"
        fxLayoutAlign.gt-sm="space-between center">
        <div class="left" *ngIf="content?.footerBottom?.left" [innerHTML]="content.footerBottom.left"></div>
        <div class="right" *ngIf="content?.footerBottom?.right">
          <div fxLayout="row">
            <app-link class="item" *ngFor="let item of content.footerBottom.right" [content]="item"></app-link>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
