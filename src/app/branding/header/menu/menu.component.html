<header class="header bg-light" #header>
  <div class="header-container p-xs" fxLayout="row" fxLayoutAlign="space-between center">
    <div class="header-left">
      <a class="logo mat-h2 text-primary" href="#">NNITPAY</a>
    </div>
    <div class="header-right" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="3.4rem">
      <div class="mian-menu">
        <div class="main-menu" fxLayout="row" fxLayoutGap="3.4rem">
          <div class="item">
            <a class="text-base bold" href="#">关于我们</a>
          </div>
          <div class="item">
            <a class="text-base bold" href="#">职位</a>
          </div>
          <div class="item">
            <a class="text-base bold" href="#">联系</a>
          </div>
        </div>
      </div>
      <div class="action">
        <button mat-raised-button color="primary">
          发布职位
        </button>
      </div>
      <div class="user">
        <a href="#">
          {{userState.currentUser?.display_name}}
        </a>
      </div>
    </div>
  </div>
  <mat-divider></mat-divider>
</header>
