<ng-container *ngIf="content">
  <ng-container *ngIf="content.child && content.child.length >0">
    <app-link [content]="content" [matMenuTriggerFor]="menu.childMenu"></app-link>
    <app-sub-menu #menu [content]="content.child"></app-sub-menu>
  </ng-container>
  <app-link *ngIf="!content.child || content.child.length === 0" [content]="content"></app-link>
</ng-container>
