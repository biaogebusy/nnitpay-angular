<div class="job-list text-base" *ngIf="content" fxLayout="column" fxLayoutGap="2rem">
  <div class="result">总计 {{content.length}} 职位</div>
  <div class="item border-shadow" matRipple [matRippleColor]="'rgba(0, 0, 0, 0.04)'" *ngFor="let item of content"
    fxLayout>
    <div class="media" fxLayoutAlign="center center" *ngIf="item?.logo">
      <img [src]="item.logo" [alt]="item.company">
    </div>
    <div class="media-body m-left-xs" fxLayout="column" fxFlex="100" fxLayoutGap="1rem">
      <h4 class="title" *ngIf="item.relate.company">{{item.relate.company.data.attributes.title}}</h4>
      <div class="info" fxLayout fxLayoutAlign="space-between center">
        <div class="position">{{item.attributes.title}}</div>
        <div class="wage">{{item.attributes.salary.from}} - {{item.attributes.salary.to}} k</div>
      </div>
      <div class="misc" *ngIf="item?.welfare">{{item.welfare}}</div>
      <div class="media-footer" fxLayout fxLayoutAlign="space-between center">
        <div class="media-footer-left" fxLayout *ngIf="item?.relate?.skill">
          <div class="badge" *ngFor="let item of item.relate.skill.data">{{item.attributes.name}}</div>
        </div>
        <div class="media-footer-right" *ngIf="item.attributes.deadline">
          {{item.attributes.deadline}}
        </div>
      </div>
    </div>
  </div>
</div>
